components:
  schemas:
    Default:
      properties:
        code:
          format: int32
          type: integer
      type: object
info:
  contact:
    email: example@example.example
    name: ''
  description: OpenApiSample
  title: OpenApiSample
  version: 0.0.5
openapi: 3.1.0
paths:
  /foo/{p}/{q}:
    get:
      description: Documentation goes here.
      operationId: foo
      parameters:
      - in: path
        name: p
        required: true
        schema:
          type: int
      - in: path
        name: q
        required: true
        schema:
          type: str
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Default'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Default'
          description: OK
      tags:
      - none
